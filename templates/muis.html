{% load static %}
<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ММО{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'logo.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax:{inlineMath:[["$","$"],["\\(","\\)"]]},
            TeX:{Macros:{tg:"{\\operatorname{tg}\\,}",
            ctg:"{\\operatorname{ctg}\\,}",
            arctg:"{\\operatorname{arctg}\\,}",
            arcctg:"{\\operatorname{arcctg}\\,}",
            cosec:"{\\operatorname{cosec}\\,}",
            ebox:"\\fbox{ }",
            sgn:"{\\operatorname{sgn}\\,}",
            lt:"{\\,<\\,}",
            geo:"{\\div\\kern{-0.5em}\\div}"}},
            SVG:{scale:105}
        });
        MathJax.Hub.Register.StartupHook("TeX Jax Ready",function () {
          MathJax.Hub.Insert(MathJax.InputJax.TeX.Definitions.macros,{
            cancel: ["Extension","cancel"],
            bcancel: ["Extension","cancel"],
            xcancel: ["Extension","cancel"],
            cancelto: ["Extension","cancel"],
            boxed: ["Extentsion","amsmath"]
          });
        });
    </script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        #navigation {
            position: fixed;
            top: 0;
            right: 0;
            margin-left: 0;
            margin-right: 0;
        }

        .content {
            z-index: -1;
            position: fixed;
            top: 3rem;
            bottom: 2.1rem;
            overflow: scroll;
            width: 100%;
            border-top: 1px solid #205067;
            padding-top: 1rem;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 2rem;
            vertical-align: center;
        }
        .user {
            z-index: 100;
            position: fixed;
            top: 1rem;
            right: 2rem;
        }
        {% block style %}
        {% endblock %}
    </style>
    <!-- viewer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.9.0/viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.9.0/viewer.css">
    <script src="/static/jquery-viewer.js"></script>
</head>
<body>
<div  class="user">
    {% block userlogin %}
        {% if user.is_authenticated %}
            <p>{{ user.username }} /
                <a href="{% url 'quiz_logout' %}">Гарах</a>
            </p>
        {% endif %}
    {% endblock %}
</div>
<div class="content">
    <div class="container">
        {% block content %}
            <div class="jumbotron">

            </div>
        {% endblock %}
    </div>
</div>
</body>
</html>
