{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-4">
                <div class="card-header">
                    <h4>Сурагчдыг сургуульд бөөнөөр нэмэх</h4>
                </div>
                <div class="card-body">
                    <p>Сургуулиа сонгоод, нэмэх сурагчдынхаа ID дугаарыг доорх талбарт хуулж оруулна уу.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mt-3">Сурагчдыг нэмэх</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
