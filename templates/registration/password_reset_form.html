{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Нууц үгээ мартсан уу?{% endblock %}

{% block content %}
  <h4>Нууц үгээ мартсан уу?</h4>
  <p>Хэрэглэгчийн нэр эсвэл бүртгэлтэй имэйл хаягаа оруулаад нууц үгээ сэргээгээрэй!</p>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Илгээх">
  </form>
{% endblock %}
