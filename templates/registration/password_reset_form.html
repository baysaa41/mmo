{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Нууц үгээ мартсан уу?{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-75 bg-light">
  <div class="card shadow-lg border-0" style="max-width: 480px; width: 100%; border-radius: 1rem;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <i class="bi bi-envelope-lock text-primary" style="font-size: 2.8rem;"></i>
        <h4 class="fw-bold mt-2">Нууц үгээ мартсан уу?</h4>
        <p class="text-muted mb-0">Бүртгэлтэй имэйл хаягаа оруулна уу. Нууц үг сэргээх холбоос таны имэйл рүү илгээгдэнэ.</p>
      </div>

      <form method="POST" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="bi bi-send-fill me-1"></i> Илгээх
          </button>
        </div>
      </form>

      <hr class="my-4">
      <div class="text-center">
        <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm">Буцах</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
