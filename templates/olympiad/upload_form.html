{% load crispy_forms_filters %}

<style>
    .upload-form-container {
        background: white;
        border: 2px dashed #d1d5db;
        border-radius: 8px;
        padding: 1.5rem;
        margin-top: 1rem;
    }

    .upload-form-title {
        font-size: 0.95rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .upload-form-container form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .upload-form-container .form-group {
        margin-bottom: 0;
    }

    .upload-form-container input[type="file"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 0.9rem;
        background: #f9fafb;
        cursor: pointer;
        transition: all 0.2s;
    }

    .upload-form-container input[type="file"]:hover {
        border-color: #2563eb;
        background: white;
    }

    .upload-form-container input[type="file"]:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .upload-form-actions {
        display: flex;
        gap: 0.75rem;
        margin-top: 0.5rem;
    }

    .upload-submit-btn {
        background: #2563eb;
        color: white;
        padding: 0.65rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        flex: 1;
    }

    .upload-submit-btn:hover {
        background: #1d4ed8;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .upload-cancel-btn {
        background: #6b7280;
        color: white;
        padding: 0.65rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }

    .upload-cancel-btn:hover {
        background: #4b5563;
    }

    .file-info {
        font-size: 0.8rem;
        color: #6b7280;
        margin-top: 0.5rem;
    }

    .upload-icon {
        font-size: 1.2rem;
    }
</style>
