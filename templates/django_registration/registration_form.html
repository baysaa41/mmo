{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Бүртгэл үүсгэх{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-75 bg-light">
  <div class="card shadow-lg border-0" style="max-width: 480px; width: 100%; border-radius: 1rem;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <i class="bi bi-person-plus-fill text-primary" style="font-size: 2.5rem;"></i>
        <h4 class="fw-bold mt-2">Бүртгэлийн хуудас</h4>
        <p class="text-muted mb-0">Доорх мэдээллээ үнэн зөв бөглөнө үү</p>
      </div>

      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-success btn-lg">Бүртгүүлэх</button>
        </div>
      </form>

      <hr class="my-4">
      <div class="text-center">
        <p class="mb-1">Бүртгэлтэй хэрэглэгч үү?</p>
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Нэвтрэх</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
