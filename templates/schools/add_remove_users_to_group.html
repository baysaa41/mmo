<!-- templates/add_remove_users_to_group.html -->
{% load static %}
<link href="{% static 'django_select2/css/select2.css' %}" rel="stylesheet">
<script src="{% static 'django_select2/js/select2.full.js' %}"></script>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
