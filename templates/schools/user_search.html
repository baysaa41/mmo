<form method="get" action="">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

<form method="post" action="">
    {% csrf_token %}
    {% if users %}
        <ul>
        {% for user in users %}
            <li>
                <input type="checkbox" name="selected_users" value="{{ user.id }}">
                {{ user.username }} - {{ user.email }}
            </li>
        {% endfor %}
        </ul>
        <button type="submit">Add to Group</button>
    {% else %}
        <p>No users found.</p>
    {% endif %}
</form>
