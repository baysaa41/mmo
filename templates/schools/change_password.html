{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Нууц үг солих</h4>
                </div>
                <div class="card-body">
                    <p>Та <strong>{{ target_user.get_full_name }}</strong> ({{ target_user.username }}) хэрэглэгчийн нууц үгийг солих гэж байна.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-danger my-3">Нууц үг солих</button>
                        <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-secondary">Буцах</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
