{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .oauth-card {
        max-width: 500px;
        margin: 0 auto;
        border-radius: 1rem;
    }

    .oauth-logo {
        width: 72px;
        margin-bottom: 1rem;
    }

    .oauth-app-name {
        color: #0d6efd;
        font-weight: 600;
    }

    .permission-list {
        background-color: #f8f9fa;
        border-radius: 0.5rem;
        padding: 1.5rem;
        margin: 1.5rem 0;
    }

    .permission-list li {
        padding: 0.5rem 0;
        border-bottom: 1px solid #dee2e6;
    }

    .permission-list li:last-child {
        border-bottom: none;
    }

    .oauth-container {
        min-height: 75vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="oauth-container">
    <div class="oauth-card card shadow-lg border-0">
        <div class="card-body p-4">
            {% block oauth_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
