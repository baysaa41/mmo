{% extends 'muis.html' %}

{% load crispy_forms_tags %}

{% block title %}Дүн{% endblock %}

{% block menu %}
{% endblock %}

{% block content %}
    <div class="ustify-content-center">
    <h3>&quot;{{ quiz.name }}&quot; сорилгын дүн</h3>
        <table class="table table bordered">
            <tr><th>№</th><th>SISI</th><th>Оноо</th></tr>
        {% for result in results %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ result.1 }}</td>
                <td><a href="{% url 'quiz_student_result' quiz_id=quiz.id student_id=result.0 %}">{{ result.2 }}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
