{% extends 'base.html' %}

{% block title %}Unsubscribe{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning">
                    <h4 class="mb-0">Имэйл хүлээн авахгүй</h4>
                </div>
                <div class="card-body">
                    <p>Та манай имэйл хүлээн авахгүй байхаар сонгож байна.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Имэйл хаяг:</label>
                            <input type="email" name="email" class="form-control"
                                   value="{{ email }}" required readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Шалтгаан (optional):</label>
                            <textarea name="reason" class="form-control" rows="3"
                                      placeholder="Яагаад имэйл хүлээн авахгүй байгаа вэ?"></textarea>
                        </div>

                        <button type="submit" class="btn btn-warning w-100">
                            Unsubscribe хийх
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
